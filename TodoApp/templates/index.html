<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>TODO</title>
</head>

<body style=background-color:black>
    <div class="p-3 mb-2 bg-danger text-white">Kerem Demirtürk</div>
    <div style="margin-Top:100px; margin-left:100px;" class="container">
        <h3>Todo List</h3>
        <hr>

        <form action="/add" method="post">
            <div class="form-group">
                <label for="formGroupExampleInput">Başlık</label>
                <input type="text" name="title" class="form-control" id="formGroupExampleInput"
                    placeholder="Görevi Gir.">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">İçerik</label>
                <textarea type="text" name="content" text-color:red class="form-control" id="formGroupExampleInput2"
                    placeholder="Açıklama"></textarea>
            </div>

            <button type="submit" class="btn btn-outline-danger">Ekle</button>
        </form>
        {% if todos == [] %}
        <div class="alert alert-danger" , role="alert">
            Todo Listesi Boş...
        </div>
        {% else %}
        <table style="background-color:blueviolet;" class="table table-dark" style="margin-top:15px;">
            <thead>
                <tr>
                    <th scope="col">Sıra</th>
                    <th scope="col">Başlık</th>
                    <th scope="col">İçerik</th>
                    <th scope="col">Durum</th>
                    <th scope="col">Tamamla</th>
                    <th scope="col">Sil</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                <tr>
                    <th scope="row">{{todo.id}}</th>
                    <td><a href="/detail/{{todo.id}}">{{todo.title}}</a></td>
                    <td>{{todo.content}}</td>
                    {% if todo.complete == False %}
                    <td>Tamamlanmadı</td>
                    {% else %}
                    <td>Tamamlandı</td>
                    {% endif %}
                    <td><a href="/complete/{{todo.id}}" class="btn btn-outline-success">Tamamla</a></td>
                    <td><a href="/delete/{{todo.id}}" class="btn btn-outline-warning">Sil</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
